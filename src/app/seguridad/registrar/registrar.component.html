<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align: center">Sign Up</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="Sign Up">
        <mat-card-content>
          <form (ngSubmit)="registrarUsuario(f)" #f="ngForm">
            <mat-form-field>
              <input
                matInput
                placeholder="Ingrese nombre"
                required
                name="nombre"
                ngModel
                #nombre="ngModel"
              />
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error *ngIf="nombre.invalid"> Nombre is required </mat-error>
            </mat-form-field>

            <mat-form-field>
              <input
                matInput
                placeholder="Ingrese Apellidos"
                required
                name="apellido"
                ngModel
                #apellido="ngModel"
              />
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error *ngIf="apellido.invalid">
                Apellido is required
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <input
                matInput
                placeholder="Ingrese Username"
                required
                name="username"
                ngModel
                #username="ngModel"
              />
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error *ngIf="username.invalid">
                Username is required
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <input
                matInput
                placeholder="Ingrese Email"
                required
                name="email"
                ngModel
                #email="ngModel"
              />
              <mat-error *ngIf="email.invalid">Email is required</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                required
                minlength="9"
                name="password"
                ngModel
                #password="ngModel"
              />
              <mat-error *ngIf="password.errors && password.errors.required">
                Password is required
              </mat-error>
              <mat-error *ngIf="password.errors && password.errors.minlength">
                Password must be of length 9
              </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button
              [disabled]="f.invalid"
              mat-raised-button
              color="primary"
              class="login-button"
            >
              Sign Up
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
