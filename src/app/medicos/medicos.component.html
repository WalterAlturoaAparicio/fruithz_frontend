<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="60%">
    <input
      type="text"
      (keyup)="hacerFiltro($event)"
      matInput
      placeholder="Ingrese texto"
    />
  </mat-form-field>
</div>
<div class="example-container mat-elevation-z8">
  <mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="ordenarColumna($event)"
  >
    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cedula</th>
      <td mat-cell *matCellDef="let element">{{ element.cedula }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
      <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
    </ng-container>

    <ng-container matColumnDef="especializacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Especializacion</th>
      <td mat-cell *matCellDef="let element">{{ element.especializacion }}</td>
    </ng-container>
    <ng-container matColumnDef="star" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editarElement(element)">Editar</button>
          <button mat-menu-item (click)="eliminarElement(element)">
            Eliminar
          </button>
        </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="desplegarColumnas"></tr>
    <tr mat-row *matRowDef="let row; columns: desplegarColumnas"></tr>
  </mat-table>
</div>

<mat-paginator
  (page)="eventPaginador($event)"
  #paginacion
  [pageSize]="itemPorPagina"
  [pageSizeOptions]="paginaCombo"
  [length]="totalLibros"
></mat-paginator>

<button mat-fab id="boton-agregar" color="warn" (click)="abrirDialog()">
  <mat-icon>add</mat-icon>
</button>
